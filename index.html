<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery</title>
</head>
<body>
    <header>
        <div id="profile_pic">
            <img src="img/IMG_4389.JPG" alt="Profile Pic">
        </div>
        <div id="info">
            <h1>Jesús Manuel España Tzec</h1>
            <h2>Cancún, México</h2>
        </div>
        <div id="statistics">
            <div>
                <h2>100</h2>
                <p>Posts</p>
            </div>
            <div>
                <h2>2,643</h2>
                <p>Followers</p>
            </div>
            <div>
                <h2>1,463</h2>
                <p>Following</p>
            </div>
        </div>
    </header>
    <main>
        <div id="img_1">
            <img src="img/IMG_20190802_200449.jpg" alt="Catedral de Zacatecas-1" class="images">
        </div>
        <div id="img_2">
            <img src="img/IMG_4686.JPG" alt="Catedral de Zacatecas-2" class="images">
        </div>
        <div id="img_3">
            <img src="img/IMG_20190802_092036.jpg" alt="Plaza de la revolución mexicana, Zacatecas" class="images">
        </div>
        <div id="img_4">
            <img src="img/IMG_20190730_151930.jpg" alt="Jardín Botánico, Toluca" class="images">
        </div>
        <div id="img_5">
            <img src="img/IMG_20190728_185824.jpg" alt="Catedral de Puebla" class="images">
        </div>
        <div id="img_6">
            <img src="img/IMG_20190731_091751.jpg" alt="Janitzio, Morelia" class="images">
        </div>
        <div id="mymodal" class="modal">
            <span class="close">&times;</span>
            <img id="image_modal" class="modal-content">
            <div id="caption"></div>
        </div>
    </main>
    <footer>
        <p>
            Created by
            <a href="">Jesús Manuel España Tzec</a>
             - 
            <a href="">devchallenges.io</a>
        </p>
    </footer>
    <script src="expandImg.js"></script>
</body>
</html>
